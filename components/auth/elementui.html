<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <style>
      .main {
        height: 50px;
        background-color: aqua;
        border-radius: 20px;
        margin-right: 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <el-row
        ><el-col :span="12" class="main"></el-col
        ><el-col :span="12" class="main"></el-col>
      </el-row>
      <canvas class="box"></canvas>
    </div>
  </body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: function () {
        return {};
      },
    });
  </script>
  <script>
    var canvasBox = document.querySelector(".box");
    console.log(canvasBox);
    canvasBox.width = 500;
    canvasBox.height = 400;
    canvasBox.style.border='1px solid red'
    // 获得 CanvasRenderingContext2D 对象
    var context = canvasBox.getContext("2d");
    // 设置 起点
    context.moveTo(0, 0);
    // 绘制直线
    context.lineTo(500, 400);
    // 设置 起点
    context.moveTo(0, 400);
    // 绘制直线
    context.lineTo(500, 0);
    // 描边显示效果
    context.stroke();
  </script>
</html>
